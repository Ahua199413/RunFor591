{
    # 程式執行區間 minute跟sec會相加
	"TimerIntervalSec" : 1,
    "TimerIntervalMinute" : 0,
    # json hosting的url位置,用來儲存符合的物件
    "JsonHostingUrlPath":"",
    "SearchModel":{
      "regionCondition":{
		  # 租屋類型 type:Array 1:整層住家 2:獨立套房 3:分租套房 4:雅房 8:車位 (可多選)
		  "kind":["1","2","3"],
		  # 區域 type:Array  請參考Region.json各縣市的id,可多選
		  "Region":["1"],
		  # 鄉鎮 type:Array  可多選 例如"7,4" 或是不選
		  "Section":[""],
		  # 捷運線 type:Array 可多選 代碼請參考MRT.json 各種捷運線的sid，捷運線必須在region底下 ，若選了捷運線，捷運站為必填，
		  "mrtline":[""],
		  # 捷運站代號 type:Array  可多選
		  "mrtcoods":[""]
      }
      ,
      "baseCondition": {
		  # 租金範圍 type:String 如果N以上，用"N,"  如果是A到B之間 用"A,B"
		  "RendPrice":",13500",
		  # 坪數 type:String 如果N以上，用"N,"  如果是A到B之間 用"A,B" 0,0為不限
		  "Area":"13,",
		  # 排序要用的欄位  type:String
		  "Order":"posttime",
		  # 排序的順序  type:String
		  "OrderType":"desc",
		  # 過濾是否有房屋照片  type:String - `1`:是 空值:不限
		  "HasImg":"1",
		  #是否為樓主刊登  type:String
		  "Role":"",
		  # 房屋類型  type:String - `1`：公寓、`2`：電梯大樓、`3`：透天厝、`4`：別墅
		  "Pattern":"",
		  # 是否為頂加  type:String - `1` :是 空值:不限
		  "NotCover":"",
		  # 樓層  type:String `0,0`：不限、`0,1`：一樓、`2,6`：二樓到六樓、`6,12`：六樓到十二樓、`12,`：十二樓以上
		  "Floor":"",
		  # 提供設備  type:String 用逗號分隔 - `tv`：電視、`cold`：冷氣、`icebox`：冰箱、`hotwater`：熱水器、`naturalgas`：天然瓦斯、
		  # `four`：第四台、`broadband`：網路、`washer`：洗衣機、`bed`：床、`wardrobe`：衣櫃、`sofa`：沙發。可選擇多個設備，例如：option=tv,cold
		  "Option":"pet",
		  "FirstRow":""
      }
    }
}